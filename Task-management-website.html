<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management Website</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <section class = "container">
        <div class = "heading">
            <img class = "heading_image" src = "https://media.gettyimages.com/id/1289461335/photo/portrait-of-a-handsome-black-man.jpg?s=2048x2048&w=gi&k=20&c=qbS7ztUh5OJzGMcmNV8U4klOCj52IR2kYtXTw69HnRg=" alt = "Heading"><br>
            <h1 class = "heading_title">To Do List</h1>
        </div>
        <form class = "form">
            <div>
                <label class = "form_label" for = "todo">~ Today I need to ~</label>
                <input class = "form_input"
                    type = "text"
                    id = "todo"
                    name = "to-do"
                    size = "30"
                    required>
                <button class = "button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class = "toDoList">
            </ul>
        </div>
    </section>
    <script src = "script.js"></script>
</body>
</html>
